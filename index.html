  <script>

    ajaxget()
    function ajaxget() {
      $.ajax({
        url: "http://python-service.us-east-2.elasticbeanstalk.com/",
        dataType: "json"
      })
        .done(function(data) {
          //alert(JSON.stringify(data));
          var tmpProfiles="";
          for (i = 0; i < data.length; i++) {
            $('#profiles').append('<div id="profile'+i+'" class="row">');

            $('#profile'+i).append('<div id="text'+i+'" class="col-sm-6"></div>');

            tmpProfiles = "id: " + data[i].id + "\n" +
                          "name: " + data[i].name + "\n"+
                          "time: " + data[i].time + "\n";
            $('#text' + i).append(tmpProfiles);
            var img = $('<img id="photo'+i+'" src="'+data[i].img_url+'" class="img-responsive img-inside profile_image col-sm-6 "></div></div>'); //Equivalent: $(document.createElement('img'))
            img.appendTo('#profile'+i);

          }


          switch(data) {
              case "oded":
                  $("#my_image").attr("src","resources/oded.jpg");
                  break;
              case "liron":
                  break;
              case "guy":
                  break;
              default:
                  break;
          }
          var myData = "my data from server";

          $('#test-div').html(myData);
        })
        .fail(function(err) {
          alert("error");
        })
        .always(function() {
          alert( "complete" );
        });

    }
  </script>
